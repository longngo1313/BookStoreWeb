<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
</head>

<style>
table th, table td {
	padding: 5px;
}

.message {
	color: blue;
}
</style>

<body>
	<h2>Books Detail</h2>
	
	<table border="1">
		<tr>
			<th>Title</th>
			<th>Description</th>
			<th>ISBN</th>
		</tr>
		<tr th:with="book = ${book}">
		<td th:utext="${book.bookTitle}">...</td>
		<td th:utext="${book.bookDescription}">...</td>
		<td th:utext="${book.bookISBN}">...</td>
		</tr>
	</table>
	
	<h2>Author Detail</h2>
	<table border="1">
		<tr>
			<th>Author ID</th>
			<th>Author Name</th>
			<th>About</th>
		</tr>
		<tr th:each="author: ${book.author}">
		<td th:utext="${author.authorId}">...</td>
		<td th:utext="${author.authorName}">...</td>
		<td th:utext="${author.authorAbout}">...</td>
		</tr>
	</table>
</body>
</html>
