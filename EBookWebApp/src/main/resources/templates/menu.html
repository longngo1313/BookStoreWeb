<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Free Book Store</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
	rel="stylesheet">

<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/ionicons.min.css">

<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">


<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<th:block th:include="/_naviToolBar"></th:block>
	<!-- END nav -->


	<section class="ftco-section">
		<div style="background-image: url(../images/bg_search.jpg); height: 600px; width: 600px;" class="container">
			<div class="row justify-content-center mb-5 pb-3">
				<form action="menuWithSearchData">
					<h2>Searched Book</h2>
					<input style="width: 1000px" type='text' name='bookName' value=''></input>
					<input type="submit" value="Search"></input>
				</form>
			</div>
		</div>
		<div class="container-wrap">
			<div class="row no-gutters d-flex">
				<div class="col-lg-4 d-flex ftco-animate"
					th:each="book : ${booksRight}">
					<div class="services-wrap d-flex">
						<a href="#" class="img"
							style="background-image: url(https://res.cloudinary.com/freebookstore/image/upload/v1544082114/image/CV0000000009.png);"></a>
						<div class="text p-4">
							<div>
								<h3 th:utext="${book.bookTitle}">...</h3>
								<p
									style="height: 130px; overflow: hidden; text-overflow: ellipsis;"
									th:utext="${book.bookDescription}">...</p>
								<p class="price">
									<span th:utext="${book.bookISBN}">...</span> <a href="#"
										class="ml-2 btn btn-white btn-outline-white">Order</a>
								</p>
							</div>
						</div>
					</div>
				</div>


				<div class="col-lg-4 d-flex ftco-animate"
					th:each="book : ${booksLeft}">
					<div class="services-wrap d-flex">
						<a href="#" class="img order-lg-last"
							style="background-image: url(https://res.cloudinary.com/freebookstore/image/upload/v1544082114/image/CV0000000009.png);"></a>
						<div class="text p-4">
							<h3 th:utext="${book.bookTitle}">...</h3>
							<p>Far far away, behind the word mountains, far from the
								countries Vokalia and Consonantia</p>
							<p class="price">
								<span th:utext="${book.bookISBN}">...</span> <a href="#"
									class="ml-2 btn btn-white btn-outline-white">Order</a>
							</p>
						</div>
					</div>
				</div>

			</div>
		</div>

	</section>

	<th:block th:include="/_about"></th:block>
	<!-- END About -->



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>
	<script async
		src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script async
		src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({
			google_ad_client : "ca-pub-9996035063660916",
			enable_page_level_ads : true
		});
	</script>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
