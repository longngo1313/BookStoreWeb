<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Free Book Store</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
	rel="stylesheet">

<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/ionicons.min.css">

<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">


<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">

<style>
td {
	color: white;
}
</style>


</head>
<body>

	<th:block th:include="/_naviToolBar"></th:block>
	<!-- END nav -->


	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center mb-5 pb-3">
				<form action="menuWithSearchData">
					<h2>Searched Book</h2>
					<input style="width: 1000px" type='text' name='bookName' value=''></input>
					<input type="submit" value="Search"></input>
				</form>
				<table border="1" th:if="${books}"
					class="justify-content-center mt-5 pb-3 pt-3">
					<tr>
						<th style="font-size: 20px;"
							class="justify-content-center pb-3 pt-3 pl-3 pr-3">More
							Detail</th>
						<th style="font-size: 20px;"
							class="justify-content-center pb-3 pt-3 pl-3 pr-3">Title</th>
						<th style="font-size: 20px;"
							class="justify-content-center pb-3 pt-3 pl-3 pr-3">Description</th>
						<th style="font-size: 20px;"
							class="justify-content-center pb-3 pt-3 pl-3 pr-3">Format</th>
					</tr>
					<tr th:each="book : ${books}">
						<td class="justify-content-center pb-3 pt-3 pl-3 pr-3">
							<form action="bookDetail">
								<input type="hidden" name="bookId" th:value="${book.bookId}" />
								<input type="submit" value="Detail">
							</form>
						</td>
						<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
							th:utext="${book.bookTitle}">...</td>
						<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
							th:utext="${book.bookDescription}">...</td>
						<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
							th:utext="${book.bookFormat}">...</td>
					</tr>
				</table>
				<form action="menuWithSearchData">
					<ul class="pagination mt-3" style="height: 30px;"
						th:each="pageNo : ${#numbers.sequence(1, rpTotalPage)}">
						<li class="ml-2"
							style="font-size: 15px; text-align: center; height: 30px;"
							th:if="${pageNo == rpPage}"><a href="#" th:text="${pageNo}"
							style="font-weight: bold; font-size: 17px; color: white;">..</a></li>
						<li class="ml-2"
							style="font-size: 15px; text-align: center; height: 30px;"
							th:unless="${pageNo == rpPage}"><a href="#"
							th:text="${pageNo}">..</a></li>
					</ul>
					<input type="hidden" name='bookName' value='${searchBook}'>
					<input type="hidden" name='page' value='2'>
					<input type="submit"
					value="Search"></input>
				</form>
			</div>
		</div>
	</section>

	<th:block th:include="/_about"></th:block>
	<!-- END About -->


	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
