<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Books Detail</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
	rel="stylesheet">

<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/ionicons.min.css">

<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">


<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<th:block th:include="/_naviToolBar"></th:block>
	<!-- END nav -->

	<section class="ftco-section">
		<div class="container">
			<h2>Books Detail</h2>

			<div class="row no-gutters d-flex">
				<img class="col-lg-3 d-flex ftco-animate" th:src="${book.coverImage}" alt="Smiley face"
					height="350px">


				<table class="col-lg-8 d-flex ftco-animate ml-3" >
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>ISBN</th>
					</tr>
					<tr>
						<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
							th:utext="${book.bookTitle}">...</td>
						<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
							th:utext="${book.bookDescription}">...</td>
						<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
							th:utext="${book.bookISBN}">...</td>
					</tr>
				</table>
			</div>
			<h2 class="justify-content-center mt-4">Author Detail</h2>
			<table border="1">
				<tr>
					<th>Author Name</th>
					<th>About</th>
				</tr>
				<tr th:each="author: ${book.author}">
					<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
						th:utext="${author.authorName}">...</td>
					<td class="justify-content-center pb-3 pt-3 pl-3 pr-3"
						th:utext="${author.authorAbout}">...</td>
				</tr>
			</table>
			
			<h2 class="justify-content-center mt-4">Download Link</h2>
			
			<a th:href="${book.downloadLink}"><span th:text="${book.downloadLink}"></span></a>
		</div>
	</section>
	<th:block th:include="/_about"></th:block>
	<!-- END About -->


	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
