<!-- Pagination Bar -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
	rel="stylesheet">

<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/ionicons.min.css">

<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">


<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<!-- Pagination Bar -->
<div class="table-pagination">
    <ul class="pagination">
        <li th:class="${rpPage eq 1} ? 'disabled mr-3' : 'mr-3'">
            <a th:unless="${rpPage eq 1}" th:href="@{${'/menuWithSearchData'}(page=${rpPage-1},bookName=${searchBook})}">Previous</a>
            <a th:if="${rpPage eq 1}" href="javascript:void(0);">Previous</a>
        </li>

        <li th:each="pageNo : ${#numbers.sequence(1, rpTotalPage)}" th:class="${rpPage eq pageNo}? 'active ml-2' : 'ml-2'">
            <a th:if="${rpPage  eq pageNo}" href="javascript:void(0);">
                <span th:text="${pageNo}" style="color: white; font-weight: bold;" ></span>
            </a>
            <a th:if="${not (rpPage  eq pageNo)}" th:href="@{${'/menuWithSearchData'}(page=${pageNo},bookName=${searchBook})}">
                <span th:text="${pageNo}"></span>
            </a>

        </li>
        <li th:class="${rpPage ge rpTotalPage} ? 'disabled ml-3' : 'ml-3'">
            <a th:unless="${rpPage eq rpTotalPage }" th:href="@{${'/menuWithSearchData'}(page=${rpPage+1},bookName=${searchBook})}">Next</a>
            <a th:if="${rpPage eq rpTotalPage}" href="javascript:void(0);">Next</a>
        </li>
    </ul>
</div>
</html>
